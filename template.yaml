AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Complete AWS setup using YAML only (Lambda, IAM, DynamoDB, SNS, S3)

Globals:
  Function:
    Runtime: python3.9
    Timeout: 10

Resources:

  AppBucket:
    Type: AWS::S3::Bucket

  AppTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: project1-table
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  AppSNSTopic:
    Type: AWS::SNS::Topic

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: project1-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !GetAtt AppTable.Arn

              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !Ref AppSNSTopic

              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  AppLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: project1-lambda
      CodeUri: lambda/
      Handler: handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          TABLE_NAME: !Ref AppTable
          SNS_TOPIC_ARN: !Ref AppSNSTopic
      Events:
        ApiTrigger:
          Type: Api
          Properties:
            Path: /app
            Method: get
        ApiTrigger:
          Type: Api
          Properties:
            Path: /app
            Method: post

