AWSTemplateFormatVersion: '2010-09-09'
Description: Beginner AWS Stack - IAM Role, Lambda (from S3), DynamoDB

Resources:

  ############################
  # DynamoDB Table
  ############################
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserMessages
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH


  ############################
  # IAM Role for Lambda
  ############################
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-dynamo-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

      Policies:
        - PolicyName: DynamoDBPutItemPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !GetAtt UserTable.Arn


  ############################
  # Lambda Function
  ############################
  SaveUserLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: saveUserLambda
      Runtime: python3.10
      Handler: app.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10

      Code:
        S3Bucket: YOUR-S3-BUCKET-NAME
        S3Key: function.zip
